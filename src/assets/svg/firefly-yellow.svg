<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <radialGradient id="glo-yellow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff9c4" stop-opacity="0.9"></stop>
      <stop offset="60%" stop-color="#fff176" stop-opacity="0.35"></stop>
      <stop offset="100%" stop-color="#fff176" stop-opacity="0"></stop>
    </radialGradient>
    <filter id="blur-20" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12"></feGaussianBlur>
    </filter>
  </defs>

  <!-- Glow -->
  <circle cx="48" cy="56" r="34" fill="url(#glo-yellow)" filter="url(#blur-20)"></circle>

  <!-- Body -->
  <g fill="none" stroke="#222" stroke-width="1.5">
    <ellipse cx="48" cy="44" rx="7.5" ry="12" fill="#2f2f2f" stroke="none"></ellipse>
    <circle cx="48" cy="33" r="4.5" fill="#2f2f2f" stroke="none"></circle>
    <!-- Thorax stripe -->
    <ellipse cx="48" cy="51" rx="6" ry="4" fill="#3a3a3a" stroke="none" opacity="0.8"></ellipse>
  </g>

  <!-- Tail (light) -->
  <ellipse cx="48" cy="59" rx="7.5" ry="7" fill="#ffe97d"></ellipse>
  <ellipse cx="48" cy="59" rx="4.5" ry="4.2" fill="#fff6b5"></ellipse>

  <!-- Wings -->
  <g fill="#dfe9ff" opacity="0.85">
    <path d="M47 37 C36 28, 30 26, 23 29 C30 32, 35 36, 42 39 Z"></path>
    <path d="M49 37 C60 28, 66 26, 73 29 C66 32, 61 36, 54 39 Z"></path>
  </g>
</svg>
